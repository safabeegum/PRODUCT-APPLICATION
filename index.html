<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav bar open -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">STORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">ADD PRODUCT</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="search.html">SEARCH PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="delete.html">DELETE PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="viewall.html">VIEW PRODUCT</a>
              </li>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<!-- nav bar close -->
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT TITLE</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT CODE</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">PRODUCT DESCRIPTION</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRICE</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">CATEGORY</label>
                        <select name="" id="" class="form-control">
                            <option value="FASHION">FASHION</option>
                            <option value="ELECTRONICS">ELECTRONICS</option>
                            <option value="GROCERY>"GROCERY</option>
                        </select>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">MANUFACTURING DATE</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">EXPIRY DATE</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">BRAND</label>
                        <select name="" id="" class="form-control">
                            <option value="SONY">SONY</option>
                            <option value="NIKE">NIKE</option>
                            <option value="EASTERN">EASTERN</option>
                            <option value="ADIDAS">ADIDAS</option>
                        </select>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">CUSTOMER CARE NUMBER</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT IMAGE</label>
                        <input type="file" name="" id="" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DISTRIBUTOR NAME</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn btn-success">SUCCESS</button>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-secondary">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
  </body>
</html>
